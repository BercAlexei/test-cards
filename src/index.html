<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="hero">
        <div class="hero__bg">
            <img class="hero__bg-img" src="img/bg.jpg" alt="bg" loading="lazy">
        </div>
        <div class="container">
            <div class="row">
                <div class="column column_promo">
                    <h1 class="title">Solutions for people like you</h1>
                </div>
            </div>
        </div>
    </section>

    <div class="cards">
        <div class="container">
            <div class="row row_cards">
                
            </div>
        </div>
    </div>
    
    <div class="about">
        <div class="container">
            <div class="row row_about">
                <div class="column column_about">
                    <div class="title title_about">
                        Solutions for people like you
                    </div>
                    <div class="about__descr">
                        How can we help your technology and services business develop a revenue engine based on Hubspot?
                    </div>
                    <div class="about__btns">
                        <button class="btn">
                            Call to action
                        </button>
                        <button class="btn btn_bgnone">
                            Call to action
                        </button>
                    </div>
                </div>
                <div class="column column_about">
                    <div class="about__lens">
                        <img src="img/lens.jpg" alt="lens">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
